
<section class="large-container">
    <div [class]="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1  class="head">Create Account</h1>
                <input [(ngModel)]="signupname" type="text" placeholder="Name" [ngModelOptions]="{standalone: true}">
                <input [(ngModel)]="signupschoolname" type="text" placeholder="School Name" [ngModelOptions]="{standalone: true}">
                <input [(ngModel)]="signupemail" type="email" placeholder="Email" [ngModelOptions]="{standalone: true}">
                <input [(ngModel)]="signuppassword" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}">
                <button (click)="signup()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1 class="head">Sign in</h1>
                <input [(ngModel)]="signinemail" type="email" placeholder="Email" [ngModelOptions]="{standalone: true}">
                <input [(ngModel)]="signinpassword" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}">
                <a href="#">Forgot your password?</a>
                <button (click)="signin()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p></p>
                    <button class="ghost" id="signIn" (click)="toSignin()" >Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome back!<i class="fa fa-car"></i></h1>
                    <p>Create your student repositry Now!</p>
                    <button class="ghost" id="signUp" (click)="toSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>
